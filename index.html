<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .poppins {
            font-family: "Poppins", serif;
        }
    </style>
</head>

<body class="min-h-screen transition-colors duration-500 ease-in-out bg-[#f4f7ff] ">

    <!-- nav section -->

    <nav class="container mx-auto pt-[24px] container mx-auto">
        <div class="navbar h-[100px] rounded-[16px] bg-white flex justify-between p-[24px]">
            <div class="flex items-center space-x-[11.1px]">
                <img src="./assets/logo.png">
                <h1 class="poppins text-[2.229rem] font-light">Dev<span class="font-bold">Board</span></h1>
            </div>
            <div class="flex space-x-[38px]">
                <div class="w-[123px] h-[64px] rounded-[32px] bg-[#f4f7ff] flex items-center justify-around">
                    <img class="w-[32px] h-[32px]" src="./assets/checkbox.png">
                    <h1 class="poppins font-bold text-[2rem]">23</h1>
                </div>
                <div id="theme-btn"
                    class="w-[64px] h-[64px] bg-[#f4f7ff] rounded-full flex items-center justify-center">
                    <img src="./assets/theme-btn.png">
                </div>
            </div>
        </div>
    </nav>


    <!-- main section -->

    <main class="container mx-auto mt-[20px] flex space-x-[24px]">
        <div class="w-[1146px] h-[750px] rounded-[16px] bg-white">

            <div class="flex justify-around pt-[24px]">
                <!-- Task Assigned box -->
                <div
                    class="w-[263px] h-[128px] bg-[#f4f7ff] rounded-[12px] flex justify-center items-center space-x-[20px]">
                    <div class="w-[64px] h-[64px] bg-white rounded-full flex items-center justify-center">
                        <img src="./assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p class="poppins font-medium text-[1rem] text-[#00303C]">Task Assigned </p>
                        <h1 class="poppins font-bold text-[2rem]">05</h1>
                    </div>
                </div>

                <!-- Discover Something New Today! box -->
                <div id="discover-btn"
                    class="w-[524px] h-[128px] rounded-[12px] bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] flex justify-start items-center space-x-[22px] pl-[40px]">
                    <img class="w-[79px] h-[79px]" src="./assets/board.png" alt="">
                    <p class="poppins font-medium text-[1.5rem] text-white">Discover Something <br>New Today!</p>
                </div>

                <!-- date box -->
                <div
                    class="w-[263px] h-[128px] bg-[#f4f7ff] rounded-[12px] flex justify-center items-center space-x-[16px]">
                    <div class="w-[64px] h-[64px] bg-white rounded-full flex items-center justify-center">
                        <img src="./assets/calender.png" alt="">
                    </div>
                    <div id="date">
                        <P class="text-[#00303C] text-[1.375rem] font-normal">Wed , <br><span
                                class="font-bold text-[1.375rem]">Jul 28 2025 </span></P>
                    </div>
                </div>
            </div>

        </div>

        <div class="w-[366px] h-[750px] rounded-[16px] bg-white">

        </div>

    </main>

    <script src="./Javascript file/colorChange.js"></script>
</body>

</html>
